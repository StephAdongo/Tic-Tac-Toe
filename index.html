<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div id="player-names">
        <p>Player 1: <input type="text" id="player1-name" placeholder="Enter Name"></p>
        <p>Player 2: <input type="text" id="player2-name" placeholder="Enter Name"></p>
    </div>

    <div id="gameboard"></div>

    <button id="start-button">Start Game</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
